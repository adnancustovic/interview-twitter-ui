
<div class="container bootstrap snippet">
  
    <div class="row">
<div class="col-sm-3">
    <h1><span class="text-center">My Profile</span></h1>
  <div class="text-center">
    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
  </div>
  <div class="text-right" style="padding-bottom:10px;">
  </div>
</div>
<div class="col-sm-9">
  <h3>User information</h3>
  <table class="table table-bordered" >
    <tbody>
      <tr>
        <td>Name:</td>
        <td>{{userProfile?.name}}</td>
      </tr>
      <tr>
        <td>Surname:</td>
        <td>{{userProfile?.surname}}</td>
      </tr>
      <tr>
        <td>Username:</td>
        <td>{{userProfile?.username}}</td>
      </tr>
      <tr>
        <td>Tweets:</td>
        <td>{{userProfile?.numberOfTweets}}</td>
      </tr>
      <tr>
        <td>Followers:</td>
        <td>{{userProfile?.numberOfFollowers}}</td>
      </tr>
      <tr>
        <td>Following:</td>
        <td>{{userProfile?.numberOfUserFollowing}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div></div>
